<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<a href="/products/add">Add New Product</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${products.name}"></td>
        <td th:text="${products.price}"></td>
        <td th:text="${products.stock}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${products.id})}">Edit Price</a> |
            <a th:href="@{/products/update/{id}/stock(id=${products.id})}">Update Stock</a> |
            <a th:href="@{/products/delete/{id}(id=${products.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
